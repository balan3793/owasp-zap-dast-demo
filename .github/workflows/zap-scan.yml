name: OWASP ZAP Combined Scan

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  baseline_scan:
    name: ZAP Baseline (Passive)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://testphp.vulnweb.com/"
          cmd_options: "-a -I"
          rules_file_name: ""   # drop if you donâ€™t have rules.tsv

      - name: Upload Baseline Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-baseline-reports
          path: .

  full_scan:
    name: ZAP Full Scan (Active)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ZAP Full Scan via Docker
        run: |
          docker run --rm -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
              -t http://testphp.vulnweb.com/ \
              -J report_json.json \
              -w report_md.md \
              -r report_html.html \
              -x report_xml.xml \
              -a -j -I

      - name: Show Full Scan Markdown Report
        run: |
          echo "### OWASP ZAP Full Scan Report"
          cat report_md.md || echo "No markdown report found"

      - name: Upload Full Scan Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-reports
          path: .
