name: OWASP ZAP Automation Framework Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare report directory
        run: mkdir -p zap_reports

      - name: Run OWASP ZAP Automation Framework
        run: |
          docker run \
            -v ${{ github.workspace }}:/zap/wrk/:rw \
            --network=host \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-automation.py -autorun /zap/wrk/.zap.yaml

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: zap_reports/

      - name: Show Markdown Report in logs
        run: |
          echo "===== ZAP Markdown Report ====="
          cat zap_reports/report.md || echo "No Markdown report found!"
