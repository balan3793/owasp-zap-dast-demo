name: OWASP ZAP Full Scan

on:
  workflow_dispatch:   # run manually from Actions tab
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  actions: write   # Required to upload artifacts
  issues: write    # Optional, if you want auto issue creation

jobs:
  zap_full_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.14.0
        with:
          target: 'http://testphp.vulnweb.com'
          cmd_options: '-a -j -I'
          artifact_name: 'zap_full_report'
          fail_action: false
          allow_issue_writing: false   # set true if you want ZAP to auto-create GitHub issues
