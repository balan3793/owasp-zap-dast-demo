name: OWASP ZAP Authenticated Scan

on:
  workflow_dispatch:   # run manually from Actions tab

permissions:
  contents: read
  issues: write

jobs:
  zap_auth_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare Reports Folder
        run: mkdir -p zap_reports

      - name: Run ZAP Automation Plan
        run: |
          # Copy your automation plan into the workspace
          cp .zap.yml zap_plan.yaml

          # Run ZAP with the automation plan
          docker run --rm -u $(id -u):$(id -g) \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap.sh -autorun /zap/wrk/zap_plan.yaml

      - name: Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-auth-reports
          path: zap_reports

      - name: Show Markdown Summary
        run: cat zap_reports/report.md || echo "No markdown report found"

      - name: Create GitHub Issue for High Alerts
        if: always()
        run: |
          HIGH=$(grep -c "High" zap_reports/report.md || true)
          if [ "$HIGH" -gt 0 ]; then
            gh issue create \
              --title "ZAP Authenticated Scan found $HIGH High Severity Alerts" \
              --body "$(cat zap_reports/report.md)" \
              --label "security"
          else
            echo "No high severity issues found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
