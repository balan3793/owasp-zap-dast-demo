name: OWASP ZAP DAST

on:
  workflow_dispatch:

permissions:
  contents: read
  issues: write   # needed to create issues

jobs:
  zap_full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ZAP Full Scan
        id: zap
        uses: zaproxy/action-full-scan@v0.1.0
        with:
          target: "http://testphp.vulnweb.com/"
          cmd_options: "-a -j -I"
          output_dir: zap_reports

      # Show Markdown summary inline in logs
      - name: Display Markdown Report
        run: |
          echo "### OWASP ZAP Markdown Report"
          cat zap_reports/report_md.md || echo "No markdown report found"

      # Upload all reports (HTML, MD, JSON, XML)
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-full-reports
          path: zap_reports

      # Auto-create GitHub Issue if high alerts are found
      - name: Create Issue for High Alerts
        if: always()
        run: |
          HIGH=$(grep -c "High" zap_reports/report_md.md || true)
          if [ "$HIGH" -gt 0 ]; then
            echo "High severity issues found: $HIGH"
            gh issue create \
              --title "ZAP Scan found $HIGH High Severity Alerts" \
              --body "$(cat zap_reports/report_md.md)" \
              --label "security"
          else
            echo "No high severity issues found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
