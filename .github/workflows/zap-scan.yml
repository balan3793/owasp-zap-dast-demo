name: OWASP ZAP Automation Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare report directory
        run: mkdir -p zap_reports

      - name: Run OWASP ZAP Automation Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://testphp.vulnweb.com'
          # âœ… Run zap-automation.py with your automation plan
          cmd_options: >
            -cmd -autorun /zap/wrk/.zap.yaml
          artifact_name: 'zap_reports'
          fail_action: false

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports
          path: zap_reports/

      - name: Show Markdown Report in logs
        run: |
          echo "===== ZAP Markdown Report ====="
          cat zap_reports/report.md || echo "No Markdown report found!"
