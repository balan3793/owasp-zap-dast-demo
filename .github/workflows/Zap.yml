name: OWASP ZAP Baseline Scan

on:
  workflow_dispatch:

permissions:
  issues: write  # Allows ZAP to create GitHub issues if alerts are found

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://testphp.vulnweb.com'
          cmd_options: '-a'
          allow_issue_writing: true  # Optional: lets ZAP create issues if alerts are found
          fail_action: false         # Optional: prevents workflow from failing on alerts
