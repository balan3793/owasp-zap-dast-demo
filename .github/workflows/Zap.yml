name: ZAP Full Scan

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # nightly at 2 AM UTC

permissions:
  contents: read
  actions: write
  issues: write

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Run ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: https://juice-shop.herokuapp.com
          cmd_options: -c /zap/wrk/zap.yaml
          fail_action: false
          allow_issue_writing: false
          issue_title: ZAP Full Scan Report
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare Report Folder
        run: |
          mkdir -p zap_reports
          mv report_json.json report_md.md report_html.html zap_reports/ || echo "Reports not found"

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap_reports/
