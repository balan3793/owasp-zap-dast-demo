name: OWASP ZAP Authenticated Scan with Report Artifact

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write   # Required to upload artifacts

jobs:
  zap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare report directory
        run: mkdir -p zap_reports

      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'http://testphp.vulnweb.com'
          cmd_options: >
            -configfile .zap.yaml
          artifact_name: 'zap_report'
          fail_action: false

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4   # âœ… use v4, v3 is deprecated
        with:
          name: zap_reports
          path: zap_reports/
