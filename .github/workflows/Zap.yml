name: OWASP ZAP Full Scan

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write  # ✅ Required to upload artifacts

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Run ZAP Full Scan
      - name: Run OWASP ZAP Full Scan
        uses: zaproxy/action-full-scan@v0.7.0
        with:
          target: 'https://juice-shop.herokuapp.com'
          cmd_options: '-c /zap/wrk/zap.yml'
          fail_action: false
          allow_issue_writing: false
          issue_title: 'ZAP Full Scan Report'

      # Step 3: Create safe folder for reports
      - name: Prepare Report Folder
        run: |
          mkdir -p zap_reports
          mv report_json.json report_md.md report_html.html zap_reports/ || echo "No reports generated"

      # Step 4: Upload reports as artifacts
      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap_reports  # ✅ Safe artifact name (letters/underscore only)
          path: zap_reports/
