name: OWASP ZAP Full Scan (GHCR)

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: write  # required to upload artifacts

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Prepare Reports Folder
        run: mkdir -p zap_reports

      - name: Pull ZAP GHCR Image
        run: docker pull ghcr.io/zaproxy/zaproxy:stable

      - name: Run ZAP Full Scan
        run: |
          docker run --rm -v $PWD/zap_reports:/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py -t https://juice-shop.herokuapp.com \
            -J /zap/wrk/report.json -w /zap/wrk/report.md -r /zap/wrk/report.html

      - name: Upload ZAP Reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap_reports/
