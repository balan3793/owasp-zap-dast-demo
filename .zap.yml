env:
  contexts:
    - name: "TestPHP"
      urls:
        - "http://testphp.vulnweb.com"
      authentication:
        method: form
        parameters:
          loginPageUrl: "http://testphp.vulnweb.com/login.php"
          loginRequestUrl: "http://testphp.vulnweb.com/login.php"
          loginRequestData: "uname=test&pass=test&btnLogin=Login"
        verification:
          method: poll
          pollUrl: "http://testphp.vulnweb.com/"
          pollFrequency: 2
          pollUnits: requests
          loggedInRegex: "Logout"
          loggedOutRegex: "Login"
      users:
        - name: "testuser"
          credentials:
            username: "test"
            password: "test"

jobs:
  - type: spider
    parameters:
      context: "TestPHP"
      user: "testuser"

  - type: activeScan
    parameters:
      context: "TestPHP"
      user: "testuser"

  - type: report
    parameters:
      template: traditional-html
      reportFile: report.html
      reportDir: zap_reports
      reportTitle: "TestPHP Authenticated Scan"

  - type: report
    parameters:
      template: traditional-json
      reportFile: report.json
      reportDir: zap_reports
      reportTitle: "TestPHP Authenticated Scan"

  - type: report
    parameters:
      template: traditional-md
      reportFile: report.md
      reportDir: zap_reports
      reportTitle: "TestPHP Authenticated Scan"
